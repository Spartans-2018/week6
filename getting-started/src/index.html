<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="scoreboard">
            <div id="user-badge" class="badge">User</div>
            <div class="score"><span>0</span>:<span>0</span></div>
            <div id="comp-badge" class="badge">Computer</div>
        </div>

        <div class="result">
            You Win!
        </div>

        <div class="controls">
            <div id="r" class="option"><img src="images/rock.png"></div>
            <div id="p" class="option"><img src="images/paper.png"></div>
            <div id="s" class="option"><img src="images/scissors.png"></div>
        </div>

        <div class="status"><p>Make your move</p></div>
    </main>
</body>
</html>
